<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom Journey Builder Activity</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="/js/customActivity.js"></script>
    <script type="text/javascript">
      (function () {
        var config = {
          baseUrl: "",
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>

    <!--Styles-->
    <style type="text/css">
      body {
        padding: 20px;
        margin: 0;
      }
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="step1" class="step">
      Enter Mobile Number:
      <input type="text" id="mobileNumber" placeholder="Enter Mobile Number" />

      <button id="sendRequest">Send Request</button>
    </div>
    <div id="step2" class="step">
      Processing your request...
    </div>
    <div id="step3" class="step">
      Response Status: <div id="status"></div>
    </div>
  </body>
</html>
